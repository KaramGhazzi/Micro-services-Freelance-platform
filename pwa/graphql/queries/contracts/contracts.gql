query Contracts(
  $where: ContractWhereInput
  $skip: Int
  $take: Int
  $orderBy: [ContractOrderByWithRelationInput!]
) {
  contracts(where: $where, skip: $skip, take: $take, orderBy: $orderBy) {
    id
    companyId
    externalProviderId
    subscriptionExpireDate
    planId
    renewalInterval
    startDate
    endDate
    usageType
    usageAmount
    usageInterval
    usageIntervalCount
    plan {
      id
      slug
      product {
        slug
      }
    }
    subscription {
      id
      object
      billing_cycle_anchor
      cancel_at
      cancel_at_period_end
      canceled_at
      created
      currency
      current_period_end
      current_period_start
      customer
      days_until_due
      default_payment_method
      default_source
      description
      ended_at
      items {
        data {
          price {
            unit_amount
          }
        }
      }
      latest_invoice
      metadata {
        companyId
        type
      }
      start_date
      status
    }
  }
}
