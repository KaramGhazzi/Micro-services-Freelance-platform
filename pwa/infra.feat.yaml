ingress:
  annotations: []
  hosts:
    - pwa-{{SUFFIX}}.freelance-develop.{{DEPLOY_BASE_URL}}
  certificate:
    commonName: pwa-{{SUFFIX}}.freelance-develop.{{DEPLOY_BASE_URL}}
    dnsNames:
      - pwa-{{SUFFIX}}.freelance-develop.{{DEPLOY_BASE_URL}}

configmaps:
  enabled: true
  shared: false

configmapdata:
  NEXT_PUBLIC_GRAPHQL_URL: https://api-{{SUFFIX}}.freelance-develop.{{DEPLOY_BASE_URL}}
  NEXT_PUBLIC_CDN_URL: https://freelancepf{{STAGE}}blob.blob.core.windows.net
  NEXT_PUBLIC_BASE_URL: https://pwa-{{SUFFIX}}.freelance-develop.{{DEPLOY_BASE_URL}}
  NEXT_PUBLIC_MARKETING_SITE_COMPANY_PROFILE: https://www.freelance.nl/profiel/
  NEXT_PUBLIC_HUBSPOT_FORM_SUBMIT_API_URL: https://api.hsforms.com/submissions/v3/integration/submit
  NODE_OPTIONS: '--max-old-space-size=300'
secrets:
  app: true
  appNameOverride: scrt-freelance-platform-pwa-develop
  custom:
    enabled: true
    name: scrt-freelance-platform-pwa-feat
  shared: true
  sharedNameOverride: scrt-freelance-platform-shared-feat

image:
  registry: freelancepfdevelopregistry.azurecr.io
